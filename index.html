<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .image-container {
            margin: 20px 0;
        }

        .prank-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .prank-image:hover {
            transform: scale(1.05);
        }

        .prank-text {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(138, 43, 226, 0.5);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(138, 43, 226, 0.6);
            }
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .prank-image {
                border-radius: 10px;
            }
            
            .prank-text {
                margin: 15px 0;
            }
        }

        /* Large desktop styles */
        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }
            
            .prank-image {
                max-width: 600px;
            }
        }

        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1199px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="prank-image" src="https://i.pinimg.com/736x/fe/ed/54/feed548f778ffcfd39309ba2628082db.jpg" alt="Prank Image">
        </div>
        <p class="prank-text">NAK EDHI THAPPA EM RADHU BRO</p>
    </div>
</body>
</html>
